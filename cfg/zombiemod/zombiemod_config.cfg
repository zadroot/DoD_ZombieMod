// ConVars for plugin DoD:S Zombie Mod
// Version 0.5 BETA


// Time beween toggleing beacon on last human
// -
// Default: "8"
// Minimum: "1.000000"
dod_zombiemod_beacon_interval "8"

// Amount of health a crit zombie will regenerate on kill
// -
// Default: "100"
// Minimum: "0.000000"
// Maximum: "100.000000"
dod_zombiemod_crit_hp_refresh "100"

// Whether or not enable Zombie Mod
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_zombiemod_enabled "1"

// Maximum amount of health a human can have
// -
// Default: "150"
// Minimum: "1.000000"
dod_zombiemod_human_maxhealth "150"

// Minumum amount of players to start Zombie Mod
// -
// Default: "3"
// Minimum: "3.000000"
// Maximum: "32.000000"
dod_zombiemod_minplayers "3"

// How long time (in seconds) each round takes
// -
// Default: "600"
// Minimum: "120.000000"
dod_zombiemod_roundtime "600"

// Maximum amount of rounds until mapchange
// -
// Default: "5"
// Minimum: "1.000000"
dod_zombiemod_winlimit "5"

// Amount of health a zombie will have on spawn
// -
// Default: "8000"
// Minimum: "1.000000"
dod_zombiemod_zombie_health "8000"

// Maximum amount of speed a zombie can have
// -
// Default: "0.85"
// Minimum: "0.000000"
dod_zombiemod_zombie_maxspeed "0.85"

// Amount of speed a zombie will have on spawn
// -
// Default: "0.65"
// Minimum: "0.000000"
dod_zombiemod_zombie_speed "0.65"